{% extends 'base.html' %}

{% block content %}
<h1>Add New Ban</h1>
<form method="POST">
    <div class="mb-3">
        <label for="date_time" class="form-label">Date/Time</label>
        <input type="datetime-local" class="form-control" id="date_time" name="date_time" required>
    </div>
    <div class="mb-3">
        <label for="banned_user" class="form-label">Banned User</label>
        <input type="text" class="form-control" id="banned_user" name="banned_user" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ban Reason</label>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rdm" name="ban_reason" value="RDM">
                    <label class="form-check-label" for="rdm">RDM</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="massrdm" name="ban_reason" value="MassRDM">
                    <label class="form-check-label" for="massrdm">MassRDM</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nitrp" name="ban_reason" value="NITRP">
                    <label class="form-check-label" for="nitrp">NITRP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="failrp" name="ban_reason" value="FailRP">
                    <label class="form-check-label" for="failrp">FailRP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="massnlr" name="ban_reason" value="MassNLR">
                    <label class="form-check-label" for="massnlr">MassNLR</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pb_spawn" name="ban_reason" value="PB Spawn">
                    <label class="form-check-label" for="pb_spawn">PB Spawn</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="racism" name="ban_reason" value="Racism">
                    <label class="form-check-label" for="racism">Racism</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="advertising" name="ban_reason" value="Advertising">
                    <label class="form-check-label" for="advertising">Advertising</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="homophobia" name="ban_reason" value="Homophobia">
                    <label class="form-check-label" for="homophobia">Homophobia</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ltap" name="ban_reason" value="LTAP">
                    <label class="form-check-label" for="ltap">LTAP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="none" name="ban_reason" value="None">
                    <label class="form-check-label" for="none">None</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="other" name="ban_reason" value="Other">
                    <label class="form-check-label" for="other">Other:</label>
                </div>
                <input type="text" class="form-control mt-2 d-none" id="other_reason" name="other_reason" placeholder="Please specify" />
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="evidence" class="form-label">Evidence (Comma-separated file paths and/or links)</label>
        <textarea class="form-control" id="evidence" name="evidence"></textarea>
    </div>
    <div class="mb-3">
        <label for="length" class="form-label">Ban Length</label>
        <input type="text" class="form-control" id="length" name="length" required>
    </div>
    <button type="submit" class="btn btn-success" name="submit_type" value="add_ban">Add Ban</button>
    <button type="submit" class="btn btn-primary" name="submit_type" value="add_ban_and_create_another">Add Ban and Create Another</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        // Debounce function to prevent excessive calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function fetchNames(request, response) {
            $.ajax({
                url: "/autocomplete",
                data: {
                    query: request.term
                },
                beforeSend: function() {
                    // Show loading spinner if necessary
                    $("#reporter, #reportee").addClass('loading');
                },
                success: function(data) {
                    // Limit the results to 5 before displaying
                    response(data.slice(0, 5));
                },
                complete: function() {
                    // Remove loading spinner
                    $("#reporter, #reportee").removeClass('loading');
                }
            });
        }

        // Initialize autocomplete with debounce
        $("#reporter, #reportee").autocomplete({
            source: debounce(fetchNames, 100),  // 100ms debounce
            minLength: 2,  // Start after 2 characters
            autoFocus: true,  // Automatically focus on the first result
            open: function() {
                // Ensure the dropdown has the same width as the input field
                let inputWidth = $(this).outerWidth();
                $(this).autocomplete("widget").css({
                    "max-height": "150px",  // Limit height for 5 items
                    "overflow-y": "auto",   // Add scroll bar if more than 5 results
                    "width": inputWidth + "px"  // Match width of input field
                });
            }
        });

        // Highlight matching parts of the autocomplete suggestions
        $.ui.autocomplete.prototype._renderItem = function(ul, item) {
            var term = this.term.split(' ').join('|');
            var re = new RegExp("(" + term + ")", "gi");
            var label = item.label.replace(re, "<span class='highlight'>$1</span>");
            return $("<li>")
                .append("<div>" + label + "</div>")
                .appendTo(ul);
        };
    });
</script>

<script>
function toggleOtherField() {
    var otherField = document.getElementById('other_reason');
    var otherCheckbox = document.getElementById('other');
    if (otherCheckbox.checked) {
        otherField.classList.remove('d-none');
    } else {
        otherField.classList.add('d-none');
    }
}

// Initialize the visibility of the other field based on the current checkbox states
document.addEventListener('DOMContentLoaded', function() {
    toggleOtherField();
    document.getElementById('other').addEventListener('change', toggleOtherField);
});
</script>
{% endblock %}
